name: GitHub Metrics

on:
  # Schedule updates (every 12 hours)
  schedule: [{cron: "0 */12 * * *"}]
  # Allows manual trigger
  workflow_dispatch:
  # Runs on every push to master or main branch
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # GitHub token (store this in your repository secrets as METRICS_TOKEN)
          token: ${{ secrets.METRICS_TOKEN }}

          # User settings
          user: ryu-ryuk
          template: classic
          base: header, activity, community, repositories, metadata
          config_octicon: yes
          config_timezone: Asia/Kolkata

          # Achievements Plugin
          plugin_achievements: yes
          plugin_achievements_display: detailed  # Options: detailed, compact
          plugin_achievements_threshold: C  # Only display achievements of threshold C and higher
          plugin_achievements_ignored: social  # You can ignore categories if desired (e.g., 'social')

          # Language Plugin
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_analysis_timeout_repositories: 7.5
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%

          # Lines of Code Plugin
          plugin_lines: yes
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 4
          plugin_lines_sections: base

          # Notable Contributions Plugin
          plugin_notable: yes
          plugin_notable_from: all
          plugin_notable_repositories: yes
          plugin_notable_types: commit

          # Repositories
          repositories_forks: yes